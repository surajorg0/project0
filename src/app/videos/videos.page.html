<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Suraj - Car Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container">
    <div class="star-dots"></div>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let video of carVideos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ video.title }}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            <div *ngIf="!video.isPlaying" class="video-thumbnail" (click)="playVideo(video)">
              <img [src]="video.thumbnail" [alt]="video.title">
              <div class="play-button">
                <ion-icon name="play-circle" size="large"></ion-icon>
              </div>
            </div>
            
            <iframe 
              *ngIf="video.isPlaying" 
              width="100%" 
              height="215" 
              [src]="video.safeUrl" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
            
            <p class="video-description">{{ video.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
