<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Suraj - Folders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background-container">
    <div class="star-dots"></div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Car Collections</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let folder of folders" (click)="openGallery(folder.id)" button detail>
          <ion-thumbnail slot="start">
            <ion-img [src]="folder.thumbnail" alt="Folder thumbnail"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ folder.name }}</h2>
            <p>{{ folder.description }}</p>
            <p>{{ folder.imageCount }} images</p>
          </ion-label>
        </ion-item>
      </ion-list>
      
      <ion-button expand="block" (click)="openGallery()" class="ion-margin-top">
        <ion-icon name="images" slot="start"></ion-icon>
        View All Images
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
