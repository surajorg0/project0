<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container">
    <div class="star-dots"></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let image of carImages">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ image.title }}</ion-card-title>
          </ion-card-header>
          <ion-img 
            [src]="image.url" 
            alt="{{ image.title }}" 
            class="gallery-image"
            (ionError)="handleImageError(image)"
          ></ion-img>
          <ion-card-content>
            <p class="image-description" *ngIf="image.description">{{ image.description }}</p>
            <div class="action-buttons">
              <ion-button fill="clear" (click)="toggleLike(image)">
                <ion-icon slot="icon-only" [name]="image.liked ? 'heart' : 'heart-outline'" [color]="image.liked ? 'danger' : ''"></ion-icon>
              </ion-button>
              <ion-button fill="clear">
                <ion-icon slot="icon-only" name="download"></ion-icon>
              </ion-button>
              <ion-button fill="clear">
                <ion-icon slot="icon-only" name="share"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
